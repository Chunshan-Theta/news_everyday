---
title:  Servus
layout: default
---

<p>
Welcome to the 
Journal.TXT Blog Live Sample w/ Jekyll (and GitHub Pages) - Auto-Built from
<a href="https://github.com/journaltxt/journaltxt.github.io/blob/master/samples/Vienna.txt">Vienna.TXT</a>.
</p>


{% for post in site.posts limit:5 %}

<article class="post">

  <header class="post-header">
    <p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</p>
    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><h1 class="post-title">{{ post.title | escape }}</h1></a>
  </header>

  <div class="post-content">
    {{ post.content }}
  </div>
</article>

{% endfor %}


<p class="rss-subscribe">subscribe to <a href="{{ "/feed.xml" | prepend: site.baseurl }}">web feed</a></p>
